list:
- check: Acepte que todos reaccionan de manera diferente y que sus reacciones son
    normales.
- check: Dígase a sí mismo que no tiene la culpa. El atacante es el culpable.
- check: Dígase que no está solo. Otros han pasado por la misma experiencia y pueden
    ayudar cuando esté listo.
- check: Si puedes, espera antes de bañarte y cambiarte de ropa.
- check: Cuando esté listo, pida ayuda a alguien en quien confíe.
- check: Si puede, hágase un examen médico y un informe policial para mostrar lo que
    sucedió. Toma un amigo
- check: Tan pronto como pueda, pídale a un médico un tratamiento inmediato para prevenir
    el embarazo, el VIH y otras enfermedades de transmisión sexual si es necesario.
- check: Cuando esté listo, averigüe quién puede ayudarlo con asesoramiento u otro
    tipo de apoyo.
- check: Pregunte por cualquier otra cosa que necesite para sentirse seguro.
